<!DOCTYPE html>
<html>

<head>
  <title>Игра в пары</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form class="form">
      <div class="form-wrapper">
        <div class="radio-container">
          <label for="3">3x4</label>
          <input name="fieldsize" type="radio" id="3">
        </div>
        <div class="radio-container">
          <label for="4">4x4</label>
          <input name="fieldsize" type="radio" id="4">
        </div>
        <div class="radio-container">
          <label for="5">5x4</label>
          <input name="fieldsize" type="radio" id="5">
        </div>
      </div>
      <button type="submit">Выбрать</button>
    </form>

  <script defer src="js/index.js"></script>
</body>

</html>
